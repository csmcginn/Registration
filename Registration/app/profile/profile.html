<div class="row" data-ng-controller="profile as vm">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="page-title">{{vm.title}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" data-ng-model="vm.profile.firstName" id="firstname" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" data-ng-model="vm.profile.lastName" id="lastname" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city" class="col-sm-2 control-label">City</label>
                        <div class="col-sm-10">
                            <input class="form-control" data-ng-model="vm.profile.city" id="city" placeholder="City">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country" class="col-sm-2 control-label">Country</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="country" data-ng-model="vm.profile.country" data-ng-options="c.value for c in vm.profile.countries" data-ng-change="vm.countrySelected()">
                                <option value="">Please Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stateprovince" class="col-sm-2 control-label">State or Province</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="stateprovince" data-ng-disabled="!vm.profile.country" data-ng-model="vm.profile.stateProvince" data-ng-options="s.value for s in vm.profile.stateProvinces">
                                <option value="">Please Select</option>

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bio" class="col-sm-2 control-label">Bio</label>
                        <div class="col-sm-10">
                            <textarea id="bio" data-ng-model="vm.profile.bio" class="form-control"></textarea>
                            <span class="help-block">Tell us about yourself.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="privacy" class="col-sm-2 control-label">Privacy</label>
                        <div class="col-sm-10 checkbox">
                            <label>
                                <input type="checkbox" id="privacy" data-ng-model="vm.profile.keepPrivate" />
                                Keep my profile private.
                            </label>
                        </div>


                    </div>
                    <div class="form-group">
                        <div class="row pull-right">
                            <div class="col-xs-7 col-sm-7">
                                <button class="btn btn-primary" id="saveprofile" data-ng-click="vm.save()"><span class="glyphicon glyphicon-ok"></span>Save Changes</button>
                            </div>
                            <div class="col-xs-4 col-sm-4">
                                <button class="btn" id="logOut" data-ng-click="vm.logOut()">Logout</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
